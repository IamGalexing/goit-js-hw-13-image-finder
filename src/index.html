<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Image-finder</title>
  </head>

  <body>
    <header>
      <h1>Search for an image you'd like</h1>
      <form class="search-form" id="search-form" method="GET">
        <input
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="btn btn-search" type="submit">Search</button>
      </form>
    </header>

    <div class="wrapper-gallery">
      <ul class="gallery">
        <!-- Список <li> с карточками изображений -->
      </ul>
      <button class="btn btn-more is-hidden">Load more...</button>
    </div>
  </body>
</html>
